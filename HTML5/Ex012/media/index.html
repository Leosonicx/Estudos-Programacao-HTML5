<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body> <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" controls autoplay>
        <source src="vibe garou astronomico.mp4" type="video/mp4">
        <source src="monstro cosmico.m4a" type="video/m4a">
        <source src="monstro cosmico.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos, clique <a href="vibe garou astronomico.mp4" download="Vibe Garou astronomico">aqui</a> para baixar</p>
        
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ARUcjo15pfk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
