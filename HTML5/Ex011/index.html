<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body> <h1>Midias em HTML5</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(min-width: 1000px )" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem grande flexível">        
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5.</p>

    <audio preload="metadata" autoplay controls loop
        source src="media/monstro cosmico.mp3" type="audio/mpeg"
        <source src="media/monstro cosmico.ogg" type="audio/ogg">
        <source src="media/monstro cosmico.wav" type="audio/wav">
        </audio>

        <p>Infelizmente seu navegador não pôde reproduzir o áudio, tente baixar:</p>
        <a href="media/monstro cosmico.mp3" download="monstro cosmico">Audio</a>

</body>
</html>
